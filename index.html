        .chocolate-box {

            flex-wrap: wrap;
            position: relative;
        }
        .choco-piece {
            width: 80px;
            height: 80px;

            margin: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
